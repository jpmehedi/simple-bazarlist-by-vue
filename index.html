<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Bazar List</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <style>
    .content {
      padding-top: 10%;
    }
  </style>
</head>
<body>
   <div id="app" class="container">
      <div class="row">
         <div class="col-md-5 content col-md-offset-5">
            <h2 class="text-center">Bazar List</h2>
            <hr>
            <form @submit.prevent="addItem">
               <input class="form-control" v-model="newItem">
            </form>

            <ul class="list-group">
               <li v-for="(item, index) in items" key="index" class="list-group-item text-uppercase mr-md-3" >
                  <button class="btn btn-xs btn-danger" @click="removeItem(index)">x</button>
                  {{item.Name}}- <input v-model="item.Price">
               </li>
               <li class="list-group-item text-uppercase ">Total - {{total}} Tk only 
                  <button class="btn btn-success float-right ">Save</button>
               </li>
            </ul>
         </div>

      </div>
   
   </div>

   <script>
    new Vue({
       el:'#app',
       data:{
         items:[
            {Name:'Alu', Price: 12.50},
            {Name:'Rice', Price: 45.50},
            {Name:'Dal', Price: 78.00},
         ],
         newItem:''
       },
       computed:{
          total(){
            var total = 0;
            this.items.forEach(item =>{
               total +=parseFloat(item.Price)
            })
            return total
       
          }

       },
       methods:{
          addItem(){
             this.items.push({
                Name: this.newItem,
                Price: 0.0
             })
          },
          removeItem(index){
            this.items.splice(index, 1)
          }
       }
    })
   </script>
   
</body>
</html>
